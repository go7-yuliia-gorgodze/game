<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Placement API HTML5 Simple Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="720" height="720"></canvas>
    <button id="playButton" style="display:none;">Play</button>
    <div class="gameFotter">
        <div id="message" class="message"></div>
        <button id="restartButton" style="display:none;">Restart</button>
        <span class="message" id="rewardMsg"></span>
    </div>
    <div class="ad-container">
        <script async
                data-ad-client="ca-pub-8588820008944775"
                data-admob-interstitial-slot="ca-app-pub-3940256099942544/1033173712"
                data-admob-rewarded-slot="ca-app-pub-3940256099942544/5224354917"
                data-ad-frequency-hint="30s"
                data-page-url="arrowsamples.com"
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </div>

    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        const adBreak = adConfig = function (o) {
            adsbygoogle.push(o);
        }
    </script>

    <script src="game.js"></script>
</body>
</html>
